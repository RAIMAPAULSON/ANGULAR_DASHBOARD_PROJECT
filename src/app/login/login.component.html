<div class="container-fluid vh-100 d-flex flex-column p-0">
  <!-- Top Help and Language Section for Small Screens -->
  <div class="w-100 bg-white d-flex d-lg-none justify-content-between align-items-center p-3">
    <small>Having Trouble? <a href="#"><span class="fw-bolder text-decoration-none text-dark">Get
          Help</span></a></small>
    <div class="dropdown border rounded">
      <button class="btn btn-light btn-sm dropdown-toggle d-flex align-items-center" type="button" id="languageDropdown"
        data-bs-toggle="dropdown" aria-expanded="false">
        <img src="assets/images/flag.png" alt="USA Flag"
          style="width: 16px; height: 16px; border: 1px solid #ddd; margin-right: 5px; border-radius: 2px;" />
        Eng
      </button>
    </div>
  </div>

  <div class="row g-0 w-100 flex-grow-1">

    <!-- Left Side Image Section -->
    <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center position-relative p-0">
      <p class="budget-text position-absolute top-0 start-0 m-3">Budget</p>
      <img src="assets/images/Rectangle 2313.png" alt="Login Image" class="img-fluid w-100 h-100" />
    </div>

    <!-- Right Side Login Form Section -->
    <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center position-relative p-3">
      <div class="d-none d-lg-flex align-items-center position-absolute top-0 end-0 mt-3 me-3 fs-xs">
        <small class="me-3">Having Trouble? <a href="#"><span class="fw-bolder text-decoration-none text-dark">Get
              Help</span></a></small>
        <div class="dropdown border rounded">
          <button class="btn btn-light btn-sm dropdown-toggle d-flex align-items-center" type="button"
            id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="assets/images/flag.png" alt="USA Flag"
              style="width: 16px; height: 16px; border: 1px solid #ddd; margin-right: 5px; border-radius: 2px;" />
            Eng
          </button>
        </div>
      </div>

      <div class="w-100" style="max-width: 415px;">
        <h2 class="login-title mb-2 text-center text-md-start fw-semibold mt-xs-2">Login to Budget</h2>
        <p class="login-subtitle text-muted mb-5 text-center text-md-start">Lorem ipsum dolor sit amet, consectetur
          adipiscing elit</p>
        <form>
          <!-- Floating label for email -->
          <div class="form-floating " style="height: 64px;">
            <input type="email" class="form-control rounded-top custom-input" id="email" placeholder="Email" />
            <label for="email">Email</label>
          </div>

          <!-- Floating label for password -->
          <div class="form-floating mb-3 position-relative" style="height: 64px;">
            <input type="password" class="form-control custom-input" id="password" placeholder="Password" />
            <label for="password">Password</label>
            <button type="button"
              class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-decoration-none show-password-btn text-dark"
              style="right: 10px;">Show</button>
          </div>

          <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
            <div class="form-check mb-3 mb-md-0 fs-xs">
              <input type="checkbox" class="form-check-input" id="stayLoggedIn" style="width: 20px; height: 20px;" />
              <label class="form-check-label fs-xs text-dark" for="stayLoggedIn">Keep me logged in</label>
            </div>
            <a href="#" class="text-decoration-none text-dark fSize">Forgot password?</a>
          </div>


          <button type="submit" class="btn btn-primary w-100" style="height: 64px;" (click)="login()">Login</button>
          <p class="text-center mt-3">
            <a href="#" class="text-decoration-none text-dark fSize">Create New Account?</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
